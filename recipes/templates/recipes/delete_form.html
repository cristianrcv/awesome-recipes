{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Delete Recipe
{% endblock %}

{% block heading %}
<h2>Delete Recipe</h2>
{% endblock %}

{% block content %}
{% url "recipe_delete" pk=form.instance.pk as action_url %}
<form action="{{ action_url }}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-default" value="Delete"></p>
</form>
{% endblock %}
